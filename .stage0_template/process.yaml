$schema: "https://stage0/schemas/process.schema.yaml"
$id: "https://stage0/template-configurator-api/process.yaml"
title: Process file for a MongoDB configurator API template
version: "1.0"

environment:

context:
  - key: info
    type: path
    path: specifications.product.info
  - key: org
    type: path
    path: specifications.product.organization
  - key: dictionaries
    type: path
    path: specifications.catalog.data_dictionaries
  - key: architecture
    type: path
    path: specifications.architecture.architecture

requires:
  - info.name
  - info.slug
  - info.db_name
  - info.base_port
  - org.name
  - org.git_org
  - dictionaries   
  - architecture.domains

templates:
  - path: "./LICENSE"
    merge: true
  - path: "./README.md.template"
    output: "./README.md"
    merge: true
  - path: "./CONTRIBUTING.md"
    merge: true
  - path: "./Makefile"
    output: "/dev/null"
    merge: true
  - path: ".npmrc"
    merge: true
  - path: "./package.json"
    merge: true
  - path: "./.github/workflows/ci.yml"
    merge: true

